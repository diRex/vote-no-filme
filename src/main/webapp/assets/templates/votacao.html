<h1 class="text-center">
    Vote no seu favorito
</h1>

<div class="row">
    <div class="center col-md-8">
        <div class="col-md-6 comparacao" ng-repeat="opcao in comparacao">
            <img class="img-responsive" ng-click="votar(opcao)" src="/assets/images/{{opcao.imagemUrl}}" title="Clique para votar" alt="{{opcao.nome}}" />
        </div>
    </div>
</div>
