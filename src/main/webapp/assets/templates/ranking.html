<h1 class="title text-center">Ranking</h1>
<div class="row">
    <div class="center col-md-8">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Filme</th>
					<th class="text-center">Total de Votos</th>
				</tr>
			</thead>
			<tr ng-repeat="filme in ranking">
				<td>{{filme.id}}</td>
				<td>{{filme.nome}}</td>
				<td class="text-center">{{filme.totalVotos}}</td>
			</tr>
		</table>

		<a href="/" class="btn btn-primary">Voltar</a>

	</div>
</div>
